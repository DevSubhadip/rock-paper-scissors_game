<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Rock-Paper-Scissors Game version 0.3</title>
</head>

<body>
   <p>Rock Paper Scissor Game </p>



   <button onclick="playGame('rock');">
      Rock</button>



   <button onclick="playGame('paper');">
      Paper</button>



   <button onclick="playGame('scissors');">
      Scissors</button>
   
      <button onclick="
      
      resetScore();


      ">Reset Game </button>

   <script>
        
   let score = JSON.parse(localStorage.getItem('score'));
    
   if(score === null){
      score={
         wins: 0,
         losses: 0,
         ties: 0,
      }
   }
            

   //  JSON.parse(localStorage.getItem('score'));
    

      function playGame(playerMove) {
        
      
         const computerMove = pickComputerMove();
         let result = ' ';
      

         //scissors part of the code//
           if (playerMove === 'scissors'){
            if (computerMove === 'rock') {
               result = 'you lose';
            } else if (computerMove === 'paper') {
               result = 'you win';
            } else if (computerMove === 'scissors') {
               result = 'tie';
            }
         }
         //paper part of the code//
         else if (playerMove === 'paper') {
            if (computerMove === 'rock') {
               result = 'you win';
            } else if (computerMove === 'paper') {
               result = 'tie';
            } else if (computerMove === 'scissors') {
               result = 'you lose';
            }

         }
         //rock part of the code//
         else if (playerMove == 'rock') {
            if (computerMove === 'rock') {
               result = 'tie';
            } else if (computerMove === 'paper') {
               result = 'you lose';
            } else if (computerMove === 'scissors') {
               result = 'you win';
            }
         }


      //update score
      if(result === 'you win'){
         score.wins+=1; //score.wins = score.wins +=1; 
      }else if(result === 'you lose'){
         score.losses+=1;
      }else if(result === 'tie'){
         score.tie+=1;
      }

      localStorage.setItem('score',JSON.stringify(score));







         alert(`You pick Rock computer picked ${computerMove}.So you ${result}
         Wins: ${score.wins}, Loss: ${score.losses}, Ties: ${score.ties}         
         `);
      }
    
      //reset the score and display also
       
      function resetScore(){
         score = {
            wins: 0,
            losses: 0,
            ties: 0,
         };
      localStorage.setItem("score", JSON.stringify(score));

      }


      function pickComputerMove() {
         const randomNumber = Math.random();

         let computerMove = ' ';//empty string

         if (randomNumber >= 0 && randomNumber < 1 / 3) {
            computerMove = 'rock';
         } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
            computerMove = 'paper';
         } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
            computerMove = 'scissor';
         }
         return computerMove;
      }
       </script>
</body>
</html>
