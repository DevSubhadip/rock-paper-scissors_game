<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Rock-Paper-Scissors Game version 0.2</title>
</head>

<body>
   <p>Rock Paper Scissor Game </p>



   <button onclick="playGame('rock');">
      Rock</button>



   <button onclick="playGame('paper');">
      Paper</button>



   <button onclick="playGame('scissor');">
      Scissors</button>


   <script>
      function playGame(playerMove) {
         const computerMove = pickComputerMove();
         let result = ' ';
         //scissors part of the code//
         if (playerMove === 'scissors') {
            if (computerMove === 'rock') {
               result = 'you lose'
            } else if (computerMove === 'paper') {
               result = 'you win';
            } else if (computerMove === 'scissor') {
               result = 'tie';
            }
         }
         //paper part of the code//
         else if (playerMove === 'paper') {
            if (computerMove === 'rock') {
               result = 'you win'
            } else if (computerMove === 'paper') {
               result = 'tie';
            } else if (computerMove === 'scissor') {
               result = 'you lose';
            }

         }
         //rock part of the code//
         else if (playerMove == 'rock') {
            if (computerMove === 'rock') {
               result = 'Tie'
            } else if (computerMove === 'paper') {
               result = 'you lose';
            } else if (computerMove === 'scissor') {
               result = 'you win';
            }
         }


         alert(`You pick Rock computer picked ${computerMove}.So you ${result}`);
      }

      function pickComputerMove() {
         const randomNumber = Math.random();

         let computerMove = ' ';//empty string

         if (randomNumber >= 0 && randomNumber < 1 / 3) {
            computerMove = 'rock';
         } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
            computerMove = 'paper';
         } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
            computerMove = 'scissor';
         }
         return computerMove;
      }
       </script>
</body>
</html>

algorithm
